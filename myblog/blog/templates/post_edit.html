{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            /* Background image setup */
            background-image: url('{% static "images/img1.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            margin-top: 20px;
            text-align: center;
            color: #343a40;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .container {
            margin-top: 30px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 
                        0 6px 20px rgba(0, 0, 0, 0.1); /* Added shadows */
            position: relative; /* Ensure relative positioning for absolute child */
        }

        form {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.25rem;
            font-weight: 700;
            display: block;
            text-align: center;
            margin-top: 20px; /* Adjusted margin top */
            width: 100px; /* Set a fixed width */
            position: absolute; /* Position absolutely within its relative parent */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Post</button>
        </form>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Home</a>
</body>
</html>
